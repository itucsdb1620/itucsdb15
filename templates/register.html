{% extends "template.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    	<div class="page-header">
   		 <h1> Registration Page </h1>
   		</div>
	<br> <br>

	<form action="{{ url_for('register_operation') }}" method="post">
	<div class="form-group">
		<label for="name">First name:</label>
  		<input type="text" name="name" class="form-control"><br>
	</div>
	<div class="form-group">
  		<label for="surname">Surname:</label>
  		<input type="text" name="surname" class="form-control"><br>
	</div>
	<div class="form-group">
  		<label for="user_name">User Name:</label>
  		<input type="text" name="user_name" class="form-control"><br>
  	</div>
	<div class="form-group">
  		<label for="password">Password:</label>
  		<input type="password" name="pass" class="form-control"><br>
	</div>
	<div class="form-group">
  		<label for="repass">Re-Password:</label>
  		<input type="password" name="repass" class="form-control"><br>
	</div>
	<br><br>
	<script src='https://www.google.com/recaptcha/api.js?hl=tr'></script>
	<br><br>
	<div class="g-recaptcha" data-sitekey="6Lc5JA8UAAAAAPpxZNOYuRWXB8lCXA9v8S3QaEMq"></div>
	<br><br>
		<input type="submit" value="Register" >
	</form>

{% endblock %}
