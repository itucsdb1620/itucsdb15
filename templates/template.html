<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Tourism - {% block title %}{% endblock %}</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
	</head>
	<body onload="hideFromUser({{ usernum }});">
		<nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
					    <li class="active"><a href="{{ url_for('home_page') }}">Home</a></li>
					    <li><a href="{{ url_for('culture_page') }}">Culture</a></li>
					    <li><a href="{{ url_for('entertainment_page') }}">Entertainment</a></li>
					    <li><a href="{{ url_for('transportation_page') }}">Transportation</a></li>
					    <li><a href="{{ url_for('landmark_page') }}">Landmark</a></li>
					     <li><a href="{{ url_for('agency_page') }}">Travel Agencies</a></li>
					    <li><a href="{{ url_for('users_page') }}">Users</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					    <li><a href="{{ url_for('login_page') }}">Login</a></li>
						<li><a href="{{ url_for('logout_page') }}">Logout</a></li>
						<li><a href="{{ url_for('register_page') }}">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid" role="main">
			<br>
			{% block content %}{% endblock %}
		</div>

		<footer>
		    <div id="datetime">{{ current_time }}</div>
		</footer>

	    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='users.js') }}" type="text/javascript"></script>
	</body>
</html>
